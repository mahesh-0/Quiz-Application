<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player-setup">
            <h1>Enter Player Names</h1>
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <button id="start-game">Start Game</button>
        </div>

        <div id="category-selection" class="hidden">
            <h1>Select a Category</h1>
            <div id="category-list"></div>
        </div>

        <div id="question-area" class="hidden">
            <h1 id="question-category"></h1>
            <h2 id="current-question"></h2>
            <div id="answer-options"></div>
            <button id="submit-answer">Submit Answer</button>
        </div>

        <div id="results" class="hidden">
            <h1>Game Over</h1>
            <p id="final-scores"></p>
            <p id="winner"></p>
            <button id="restart-game">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
